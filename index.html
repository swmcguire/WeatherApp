<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API 5 Day Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body class="container is-fluid block has-background-grey-light">

    <header class="has-background-link has-text-white is-size-3 has-text-centered block">
        <h1>5 Day Weather Dashboard</h1>
    </header>

    <div class="box columns is-flex-direction-column is-align-items-center">

        <section class="block column">
            <h1>Choose a City:</h1>
            <input id="searchField" type="text" placeholder="Search for a city..." />
            <button class="button is-dark btn" id="searchBtn">Search</button>
        </section>

        <section class="block" id = "button">
           <!-- <button class="button is-dark btn" id="Btn0"></button>
            <button class="button is-dark btn" id="Btn1"></button>
            <button class="button is-dark btn" id="Btn2"></button>
            <button class="button is-dark btn" id="Btn3"></button>
            <button class="button is-dark btn" id="Btn4"></button>
            <button class="button is-dark btn" id="Btn5"></button>
            <button class="button is-dark btn" id="Btn6"></button>  -->
        </section>

    </div>

    <div class="box columns is-flex-direction-column is-align-items-center">
        <section class="block column">
            <div>
                <h1><b>Current Forecast:</b></h1>
            </div>
            <h1 id = "city"></h1>
            <h3 id = "icon"></h3>
            <h3 id = "curTemp"></h3>
            <h3 id = "curWind"></h3>
            <h3 id = "curHum"></h3>
        </section>

        <section class="block columns">
            <div>
                <h1><b>5-Day Forecast:</b></h1>
            </div>
            <div class="" id = "box1">
                <h1 id = "date1"></h1>
                <h3 id = "icon1"></h3>
                <h3 id = "temp1"></h3>
                <h3 id = "wind1"></h3>
                <h3 id = "hum1"></h3>
            </div>
            <div class="" id = "box2">
                <h1 id = "date2"></h1>
                <h3 id = "icon2"></h3>
                <h3 id = "temp2"></h3>
                <h3 id = "wind2"></h3>
                <h3 id = "hum2"></h3>
            </div>
            <div class="" id = "box3">
                <h1 id = "date3"></h1>
                <h3 id = "icon3"></h3>
                <h3 id = "temp3"></h3>
                <h3 id = "wind3"></h3>
                <h3 id = "hum3"></h3>
            </div>
            <div class="" id = "box4">
                <h1 id = "date4"></h1>
                <h3 id = "icon4"></h3>
                <h3 id = "temp4"></h3>
                <h3 id = "wind4"></h3>
                <h3 id = "hum4"></h3>
            </div>
            <div class="" id = "box5">
                <h1 id = "date5"></h1>
                <h3 id = "icon5"></h3>
                <h3 id = "temp5"></h3>
                <h3 id = "wind5"></h3>
                <h3 id = "hum5"></h3>
            </div>
        </section>
    </div>


    <script src="./Assets/script.js"></script>

</body>

</html>
